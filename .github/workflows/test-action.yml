name: MyTests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  runt-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
    - uses: actions/setup-python@v3
      with:
        python-version: "3.11"

    - name: Run Python unit tests
      run: python3 -u -m unittest tests/tests.py

